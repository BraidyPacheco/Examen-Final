<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glow Spa | Plataforma de Reservas y Bienestar</title>

     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'spa-fondo': '#F5F5DC',
                        'spa-primary': '#9b6f17', 
                        'spa-accent': '#9b6f17',
                        'spa-pastel-blue': '#B0D0D3', 
                    },
                    fontFamily: { 
                        'serif-body': ['"Merriweather"', 'serif'],
                        'serif-heading': ['"Playfair Display"', 'serif'],
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head> 

<body class="bg-spa-fondo text-gray-700 font-serif-body"> 

<div id="app">
     <div v-if="currentView === 'login'" class="flex justify-center items-center min-h-screen p-4">
        <div class="w-full max-w-sm bg-white border border-gray-200 shadow-xl rounded-2xl p-8 transition duration-500">
            
            <div class="text-center mb-8">
                <img src="Logo.png" alt="Logo de la empresa" class="w-3/4 mx-auto mb-5 object-contain">
                <h1 class="text-3xl font-extrabold text-gray-800 logo-glow font-serif-heading">Glow Spa</h1>
                <p class="text-gray-500 mt-2 text-sm">Portal de Bienestar y Reservas</p>
            </div>
            
            <form @submit.prevent="handleLogin">
                <div class="mb-4">
                    <label class="block text-gray-600 text-sm font-semibold mb-2">Correo</label>
                    <input type="email" v-model="loginEmail" class="w-full px-4 py-2 border border-gray-300 bg-white rounded-lg text-gray-800 input-field-focus" required placeholder="ejemplo@mail.com">
                </div>
                
                <div class="mb-6">
                    <label class="block text-gray-600 text-sm font-semibold mb-2">Contraseña</label>
                    <input type="password" v-model="loginPassword" class="w-full px-4 py-2 border border-gray-300 bg-white rounded-lg text-gray-800 input-field-focus" required>
                </div>
                
                <button type="submit" class="w-full bg-spa-primary text-white font-bold py-3 rounded-lg hover:bg-spa-primary active:bg-spa-primary focus:bg-spa-primary transition duration-300">
                 Ingresar
                </button>
            </form>
        </div>
    </div>

    <div v-else class="min-h-screen">

        <nav class="navbar-spa">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-33"> 
                    
                    <div class="flex items-center">
                        <a class="flex items-center text-2xl font-extrabold text-gray-800 logo-glow font-serif-heading" @click="changeView('dashboard')" style="cursor: pointer;">
                            <img src="Logo.png" alt="Glow Spa Logo" class="h-28 w-auto mr-3 object-contain">
                            Glow Spa
                        </a>
                    </div>

                    <div class="hidden sm:flex sm:space-x-8 items-center">
                        <a @click="changeView('dashboard')" 
                           :class="['flex items-center px-3 pt-1 border-b-2 text-sm font-medium transition duration-150', 
                                     currentView === 'dashboard' ? 'border-spa-primary text-spa-primary' : 'border-transparent text-gray-600 hover:text-gray-900 hover:border-spa-accent']">
                            <i class="fas fa-calendar-check mr-2"></i> Mis Reservas
                        </a>

                        <a @click="changeView('servicios')" 
                           :class="['flex items-center px-3 pt-1 border-b-2 text-sm font-medium transition duration-150', 
                                     currentView === 'servicios' ? 'border-spa-primary text-spa-primary' : 'border-transparent text-gray-600 hover:text-gray-900 hover:border-spa-accent']">
                            <i class="fas fa-concierge-bell mr-2"></i> Catálogo
                        </a>

                        <a @click="changeView('agendar')" 
                           :class="['flex items-center px-3 pt-1 border-b-2 text-sm font-medium transition duration-150', 
                                     currentView === 'agendar' ? 'border-spa-primary text-spa-primary' : 'border-transparent text-gray-600 hover:text-gray-900 hover:border-spa-accent']">
                            <i class="fas fa-spa mr-2"></i> Reservar Servicio
                        </a>

                        <button @click="logout" class="bg-gray-100 text-gray-600 hover:bg-gray-200 px-3 py-2 rounded-full text-sm font-medium transition duration-150 border border-gray-300">
                            <i class="fas fa-sign-out-alt mr-1"></i> Salir
                        </button>
                    </div>

                </div>
            </div>
        </nav>
